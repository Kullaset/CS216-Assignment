<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <div class="avatar">
        <img src="img/IMG_5556.jpg" alt="Avatar" class="avatar-image">
    </div>
    
    <h1>Login Page</h1>
    <p>Name: กุลเศรษฐ์ เนตรเพชร</p>

    <form action="#" method="post">
        <input type="text" placeholder="Enter your username" required>
        <input type="password" placeholder="Enter your password" required>
        
        <select required>
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
        </select>

        <button type="submit" disabled>Login</button>
    </form>

    <div class="extra-buttons">
        <button class="request-form-btn">Request Form</button>
        <button class="logout-btn">Logout</button>
    </div>
</div>

<script>
    // Enable login button only when all fields are filled
    const form = document.querySelector('form');
    const loginButton = document.querySelector('button[type="submit"]');
    
    form.addEventListener('input', () => {
        const allFilled = [...form.elements].every(input => input.value);
        loginButton.disabled = !allFilled;
    });
</script>

</body>
</html>
