<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="login-container">
        <h1>Login Page</h1>
        <div class="avatar">
            <img src="img/IMG_5556.jpg" alt="Avatar" class="avatar-image">
        </div>
        <p>Name: กุลเศรษฐ์ เนตรเพชร</p>
        <form id="loginForm">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <span id="usernameError" class="error-message"></span>
            
            <div class="password-container">
                <label for="password">Password :</label>
                <input type="password" id="password" class="field_password js password-field" placeholder="Enter your password" name="password" required>
                <div class="field_indicator" id="togglePassword">
                    <i class="ri-eye-off-fill" id="eyeIcon"></i>
                </div>
            </div>
            <span id="passwordError" class="error-message"></span>
            <label for="role">Role :</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
            </select>
            <span id="roleError" class="error-message"></span>
            
            <button type="button" onclick="submitLogin()">Login</button>
        </form>
        
        
        <div class="extra-buttons">
            <button class="request-form-btn">Request Form</button>
            <button class="logout-btn">Logout</button>
        </div>
    
        <p id="message"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
